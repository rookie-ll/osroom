    <h4 style="color: white; padding-top: 15px;padding-left: 25px">
        <i class="fa fa-laptop"></i>
        {{_("主题预览")}}: {{data.theme}}

<script src="/admin-pages/static/js/page_js/theme_view.js?v={{g.site_global.site_config.STATIC_FILE_VERSION}}">
